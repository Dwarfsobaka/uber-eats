<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row between-xl middle-xl middle-md middle-xs between-md between-xs header">
        <div class="col-xs-10 col-sm-9 col-md-9 col-xl-10">
          <img src="img/logo.svg" alt="">
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-xl-1">
          <button>Войти</button>
        </div>
        <div class="col-xs col-sm-1 col-md-1 col-xl-1">
          <div class="hidden-xs"><img src="img/basket.svg" alt="" id="basket"></div>

        </div>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <form action="" method="get">
          <input name="s" placeholder="Поиск по ресторанам и кухням" type="search">
        </form>
      </div>
    </div>
    <div class="row start-xl restaurants">
      <div class="col-xs-12 col-md-12 col-xl-12">
        <h2>Рестораны в Москве</h2>
      </div>
    </div>
  </div>



  <div class="container">

    <div class="row between-xl">
      <div class="col-xl-4 col-md-6 col-xs-12"><img src="img/1.png" alt="" id="cardImg">
        <p id="nameRestaurant">Макдоналдс — Газетный</p>
        <p id="category">
          &#8381; &#8381; &bull; Бургеры</p>
        <p id="time">25 - 35 мин</p>
      </div>
      <div class="col-xl-4 col-md-6 col-xs-12"><img src="img/2.png" alt="" id="cardImg">
        <p id="nameRestaurant">DimSum & Co — ЦДМ</p>
        <p id="category">
          &#8381; &bull; Японская &bull; Китайская &bull; Азиатская</p>
        <p id="time">40 - 50 мин</p>
      </div>
      <div class="col-xl-4 col-md-6 col-xs-12"><img src="img/3.png" alt="" id="cardImg">
        <p id="nameRestaurant">ДвижОК — Манежная</p>
        <p id="category">
          &#8381; &bull; Американская &bull; Европейская</p>
        <p id="time">35 - 45 мин</p>
      </div>
    </div>
  </div>



</body>

</html>
